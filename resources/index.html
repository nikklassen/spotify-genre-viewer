<!DOCTYPE html>
<head>
  <title>Spotify Genre Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="app.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div class="graph-actions">
    <button id="toggle">Toggle Labels</button>
    <button id="choose-playlist-btn">Choose playlist</button>
    <button id="build-playlist-btn">Make playlist</button>
    <button id="create-playlist-btn" class="hide">Create</button>
    <button id="cancel-btn" class="hide">Cancel</button>
  </div>

  <div id="loading" class="hide">
    <div>
      Loading...
      <i class="fa fa-circle-o-notch fa-spin"></i>
    </div>
  </div>

  <div id="graph-wrapper">
    <svg width="960" height="700" viewBox="0 0 960 700"></svg>
  </div>

  <div id="info">
    <div class="header">
      <div class="name"></div>
      <i class="fa fa-close close"></i>
    </div>
    <div class="members">
      <div class="genres"><i class="fa fa-chevron-right"></i>Genres</div>
      <ul class="genre-list"></ul>
      <div class="tracks"><i class="fa fa-chevron-right"></i>Tracks</div>
      <ul class="track-list"></ul>
    </div>
  </div>

  <div id="overlay" class="hide">
    <div class="modal"></div>
  </div>

  <template id="playlist-modal">
    <h3>Select a playlist to visualize</h3>
    <ul id="playlists">
      <div class="spinner">
        <i class="fa fa-spinner fa-spin fa-3x" aria-hidden="true"></i>
      </div>
    </ul>
  </template>

  <template id="create-modal">
    <div class="create-playlist">
      <h3>Create a playlist</h3>
      <form>
        <div>
          Name
          <input type="text" name="name" />
        </div>
        <div>
          <label>
            <input type="checkbox" name="isPublic" checked />
            public?
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="isCollaborative" />
            collaborative?
          </label>
        </div>
        <div class="actions">
          <input type="submit" value="Create" />
          <input type="button" value="Cancel" />
        </div>
      </form>
    </div>
  </template>

  <div id="toast" class="hide">
    <div></div>
  </div>

  <script src="app.dist.js"></script>
</body>
