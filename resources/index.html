<!DOCTYPE html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <button id="toggle">Toggle Labels</button>
  <svg width="960" height="700" viewBox="0 0 960 700"></svg>
  <div id="info">
    <div class="header">
      <div class="name"></div>
      <span class="close">&times;</span>
    </div>
    <div class="members"></div>
  </div>

  <div id="overlay">
    <div class="modal">
      <h3>Select a playlist to inspect:</h3>
      <ul id="playlists">
      </ul>
    </div>
  </div>

  <script src="app.dist.js"></script>
</body>
